<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loggin Genie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 3px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* Subtle corner vignette */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.05;
            pointer-events: none;
        }

        .glow-orb-1 {
            width: 500px;
            height: 500px;
            background: #fff;
            top: -250px;
            right: 10%;
        }

        .glow-orb-2 {
            width: 400px;
            height: 400px;
            background: #fff;
            bottom: -200px;
            left: 20%;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.98) 0%, rgba(30, 30, 30, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-radius: 0;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            max-width: 480px;
            width: 100%;
            margin-left: 80px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
            min-height: 600px;
        }

        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 30px 80px rgba(0, 0, 0, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        /* Corner accents */
        .login-container::before,
        .login-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            z-index: 1;
        }

        .login-container::before {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }

        .login-container::after {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }

        .login-header {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            padding: 60px 40px 40px;
            text-align: left;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3) 50%, transparent);
        }

        .login-header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
            letter-spacing: -1px;
            font-family: 'JetBrains Mono', monospace;
        }

        .login-header h1::before {
            content: '> ';
            color: rgba(255, 255, 255, 0.5);
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.5;
            color: #fff;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .login-body {
            padding: 40px 40px 50px;
            background: linear-gradient(135deg, rgba(14, 14, 14, 0.95) 0%, rgba(20, 20, 20, 0.9) 100%);
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'JetBrains Mono', monospace;
        }

        .form-group label::before {
            content: '// ';
            color: rgba(255, 255, 255, 0.5);
            opacity: 0.5;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .form-group input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 
                0 0 0 1px #fff,
                0 0 20px rgba(255, 255, 255, 0.3),
                inset 0 2px 4px rgba(0, 0, 0, 0.6);
            background: rgba(0, 0, 0, 0.8);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-family: 'JetBrains Mono', monospace;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
            color: #000;
            border: none;
            border-radius: 0;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 4px 15px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, #fff 0%, #fff 100%);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: #333;
            color: #666;
            box-shadow: none;
        }

        .error-message {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            padding: 14px 18px;
            border-radius: 0;
            margin-bottom: 24px;
            font-size: 13px;
            display: none;
            border-left: 3px solid rgba(255, 255, 255, 0.6);
            font-family: 'JetBrains Mono', monospace;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .error-message::before {
            content: '[ERROR] ';
            color: #fff;
            font-weight: 700;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.5px;
        }

        .info-text::before {
            content: '// ';
            color: rgba(255, 255, 255, 0.5);
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .version {
            text-align: center;
            color: rgba(0, 255, 65, 0.3);
            font-size: 10px;
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 1px;
        }

        .version::before {
            content: 'v';
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 20px;
                justify-content: center;
            }

            .login-container {
                margin-left: 0;
                max-width: 100%;
            }

            .login-header {
                padding: 40px 30px 30px;
            }

            .login-header h1 {
                font-size: 32px;
            }

            .login-body {
                padding: 30px 25px 40px;
            }
        }

        /* Terminal cursor effect */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff41;
            animation: blink 1s infinite;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>Loggin Genie</h1>
            <p>Encrypted Log Decryption Tool</p>
        </div>

        <div class="login-body">
            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Sign In</span>
                </button>
            </form>

            <div class="info-text">
                Internal tool for authorized users only
            </div>
        </div>

        <div class="version">
            v1.0.0
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already logged in
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/status`, {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        // Already logged in, redirect
                        window.location.href = '/';
                    }
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>Signing in...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token in localStorage as backup
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }

                    // Success - redirect to main page
                    window.location.href = '/';
                } else {
                    // Show error
                    showError(data.error || data.message || 'Login failed. Please try again.');
                    
                    // Reset form
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please check your network and try again.');
                
                // Reset form
                loginBtn.disabled = false;
                btnText.textContent = 'Sign In';
            }
        }

        // Event listeners
        loginForm.addEventListener('submit', handleLogin);

        // Auto-focus username field
        usernameInput.focus();

        // Check auth status on load
        checkAuthStatus();

        // Enter key handling
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>
